<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title id="title">Draw Poker</title>
  </head>
  <body>
    <img src="Files/title.gif">
    <hr>
    <form NAME="form1">
      <table>
        <tr>
          <td><img class ="blankgif" src="Files/blank.gif"></td>
          <td><img class ="blankgif" src="Files/blank.gif"></td>
          <td><img class ="blankgif" src="Files/blank.gif"></td>
          <td><img class ="blankgif" src="Files/blank.gif"></td>
          <td><img class ="blankgif" src="Files/blank.gif"></td>
        </tr>
        <tr>
          <td><a href="#" onClick="Hold(1)"><img class="holdgif" src="Files/hold.gif"></a></td>
          <td><a href="#" onClick="Hold(2)"><img class="holdgif" src="Files/hold.gif"></a></td>
          <td><a href="#" onClick="Hold(3)"><img class="holdgif" src="Files/hold.gif"></a></td>
          <td><a href="#" onClick="Hold(4)"><img class="holdgif" src="Files/hold.gif"></a></td>
          <td><a href="#" onClick="Hold(5)"><img class="holdgif" src="Files/hold.gif"></a></td>
        </tr>
        <tr>
          <td colspan=2 id="totalscore">Total Score<input TYPE="TEXT" NAME="total" VALUE="100"></td>
          <td colspan=2>Current Hand:<input TYPE="TEXT" NAME="message" VALUE="Press DEAL to begin."></td>
          <td><a href="#" class=".holdgif" onClick="DealDraw()"><img src="Files/deal.gif"></a></td>
        </tr>
        <tr>
          <td colspan=5>Current Bet<input type="number" name="currentBet" value="1" min="1" max="100"></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="deckofcards.js"></script>
    </body>
  </html>
