<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title id="title">Draw Poker</title>
  </head>
  <body>
    <img src="title.gif">
    <hr>
    <form NAME="forml">
      <table>
        <tr>
          <td><img class ="blankgif" src="blank.gif"></td>
          <td><img class ="blankgif" src="blank.gif"></td>
          <td><img class ="blankgif" src="blank.gif"></td>
          <td><img class ="blankgif" src="blank.gif"></td>
          <td><img class ="blankgif" src="blank.gif"></td>
        </tr>
        <tr>
          <td><a href="#" onClick="Hold(1)"><img class="holdgif" src="hold.gif"></a></td>
          <td><a href="#" onClick="Hold(2)"><img class="holdgif" src="hold.gif"></a></td>
          <td><a href="#" onClick="Hold(3)"><img class="holdgif" src="hold.gif"></a></td>
          <td><a href="#" onClick="Hold(4)"><img class="holdgif" src="hold.gif"></a></td>
          <td><a href="#" onClick="Hold(5)"><img class="holdgif" src="hold.gif"></a></td>
        </tr>
        <tr>
          <td class="textbold">Total Score<input TYPE="TEXT" NAME="total" VALUE="100"></td>
          <td class="textbold" id="currenthand" colspan=2>Current Hand:<input TYPE="TEXT" NAME="message" VALUE="Press DEAL to begin."></td>
          <td></td>
          <td><a href="#" class=".holdgif" onClick="DealDraw()"><img src="deal.gif"></a></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript" src="deckofcards.js"></script>
  </body>
  </html>
